<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd23f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Neumorphic shadow -->
    <filter id="neumorphic" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.3"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner shadow -->
    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="-1" dy="-1" result="offset"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offset" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main card container -->
  <rect x="50" y="50" width="300" height="200" rx="20" fill="#ffffff" filter="url(#neumorphic)"/>
  
  <!-- Brain icon -->
  <g transform="translate(120, 80)">
    <path d="M40 20 C60 10, 80 20, 80 40 C80 60, 70 70, 50 70 C30 70, 20 60, 20 40 C20 20, 20 10, 40 20 Z" 
          fill="#ff6b35" filter="url(#innerShadow)"/>
    <path d="M35 25 C45 20, 55 25, 55 35 C55 45, 50 50, 40 50 C30 50, 25 45, 25 35 C25 25, 25 20, 35 25 Z" 
          fill="#ffffff" opacity="0.8"/>
    <circle cx="30" cy="35" r="2" fill="#ff6b35"/>
    <circle cx="50" cy="35" r="2" fill="#ff6b35"/>
    <path d="M35 45 Q40 50, 45 45" stroke="#ff6b35" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Timer circle -->
  <g transform="translate(280, 80)">
    <circle cx="30" cy="30" r="25" fill="#ffffff" filter="url(#neumorphic)"/>
    <circle cx="30" cy="30" r="20" fill="#ff6b35" opacity="0.1"/>
    <!-- Timer hand -->
    <line x1="30" y1="30" x2="30" y2="15" stroke="#ff6b35" stroke-width="3" stroke-linecap="round"/>
    <circle cx="30" cy="30" r="3" fill="#ff6b35"/>
    <!-- Timer numbers -->
    <text x="30" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#ff6b35" font-weight="bold">20</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333">
    Fact Frenzy
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666">
    Fast-Paced Trivia Battles
  </text>
  
  <!-- Answer buttons -->
  <g transform="translate(100, 180)">
    <!-- Button A -->
    <rect x="0" y="0" width="40" height="25" rx="8" fill="#ffffff" filter="url(#neumorphic)"/>
    <text x="20" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b35">A</text>
    
    <!-- Button B -->
    <rect x="50" y="0" width="40" height="25" rx="8" fill="#ffffff" filter="url(#neumorphic)"/>
    <text x="70" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b35">B</text>
    
    <!-- Button C -->
    <rect x="100" y="0" width="40" height="25" rx="8" fill="#ffffff" filter="url(#neumorphic)"/>
    <text x="120" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b35">C</text>
    
    <!-- Button D -->
    <rect x="150" y="0" width="40" height="25" rx="8" fill="#ffffff" filter="url(#neumorphic)"/>
    <text x="170" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff6b35">D</text>
  </g>
  
  <!-- Score indicator -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="60" height="25" rx="8" fill="#ff6b35" filter="url(#neumorphic)"/>
    <text x="30" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff">500 pts</text>
  </g>
  
  <!-- Lightning bolt for speed -->
  <g transform="translate(60, 180)">
    <path d="M10 5 L15 15 L12 15 L17 25 L12 20 L15 20 L10 5 Z" fill="#ffd23f" filter="url(#neumorphic)"/>
  </g>
  
  <!-- Trophy icon -->
  <g transform="translate(200, 200)">
    <path d="M15 5 L15 20 L10 20 L10 25 L20 25 L20 20 L15 20 Z" fill="#ffd23f" filter="url(#neumorphic)"/>
    <rect x="12" y="5" width="6" height="8" fill="#ffd23f"/>
    <circle cx="15" cy="3" r="2" fill="#ffd23f"/>
  </g>
</svg>
